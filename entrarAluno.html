<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background:  #533ca5;
      text-align: center;
      align-items: center;
    }

    form {
      justify-content: center;
      background-color: #ffffff;
      margin-bottom: 20px;
      padding: 15px; 
      background: white(0, 0%, 0%);
      border-radius: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-left: 605px;
      height: 400px;
      width: 700px;
      
    }

    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 670px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #bcafeb9f;
      align-items: center;
    }

    button {
      background: #533ca5;
      color: white;

      width: 690px;

    }

    button:hover {
      background: #ffe0e0;
      width: 98%;
    }
    ul {
      list-style: none;

    h2{
      text-align: center;

    li {
      background: #fff;

    }
    a{
      color: black;

    input{
      margin-left: 10px;
    }
</style>
<body>
    <form id="formEntrarConta"> 
    <h1 >Entrar como aluno</h1>
    <br>
    <label for="nome_alunos">Nome completo do aluno/a:</label>
    <input type="text" id="nome_alunos" required>
    <label for="datadenasci_alunos">Data de nascimento</label>
    <input type="date" id="datadenasci_alunos" required>
    <label for="semestre_alunos">Semestre Atual:</label>
    <input type="number" id="semestre_alunos" required>

      <button type="submit">Entrar</button>

    <a href="cadastro.html"><p>N√£o tenho conta</p></a>
  </form>
    <script>
    
    const form = document.getElementById("formEntrarConta");
    // const lista = document.getElementById("listaAcessos");

    async function entrarAluno(nome_alunos, datadenasci_alunos, semestre_alunos ) {
      try {
        // Seleciona a rota a ser usada
        const resposta = await fetch('http://localhost:3000/entrarAluno', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          // Encaminha os dados que vieram como parametro no corpo do arquivo JSON
          body: JSON.stringify({
            nome_alunos: nome_alunos,
            datadenasci_alunos,
            semestre_alunos: semestre_alunos
          })
      });
  
      // A vari√°vel dados recebe um objeto produto
      const dados = await resposta.json();
    
      if (resposta.ok) {
        console.log("Login feito.")
        window.open('paginaEstudante.html', '_blank');  // abre em nova aba
      } else {
        switch (resposta.status) {
          case 400:
            console.warn('‚ö†Ô∏è Produto n√£o encontrado');
            break;
          case 401:
            console.warn('‚ö†Ô∏è Produto n√£o encontrado');
            break;
          case 500:
            console.warn('üí• Erro interno no servidor. Tente novamente mais tarde.');
            break;
          default:
            console.warn(`‚ùó Erro inesperado: ${resposta.status}`);
        }

        console.debug('Detalhes do erro:', dados.mensagem || dados);
      }} catch (erro) {
       console.error('üö´ Erro ao tentar buscar o produto:', erro.message);
      }
    }
   
          form.addEventListener("submit", function(event){
                event.preventDefault();
                
                let nome_alunos = document.getElementById('nome_alunos').value;
                let datadenasci_alunos = document.getElementById('datadenasci_alunos').value;
                let semestre_alunos = document.getElementById('semestre_alunos').value;
               

                entrarAluno(nome_alunos, datadenasci_alunos, semestre_alunos);  

                
            });
            

    </script>
</body>
</html>
