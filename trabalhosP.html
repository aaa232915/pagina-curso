<html lang="en">
<head>

</head>
<style>
    body {

<body>
    <form id="formCadastrartrab"> 
    <h1 >Entrar como aluno</h1>
    <br>
    <label for="materia_trabalhos">Mat√©ria do trabalho:</label>
    <input type="text" id="materia_trabalhos" required>
    <label for="dataentrega_trabalhos">Data de entrega:</label>
    <input type="date" id="dataentrega_trabalhos" required>
    <label for="descri_trabalhos">Descri√ß√£o do trabalho:</label>
    <input type="text" id="descri_trabalhos" required>
  

      <button type="submit">Lan√ßar trabalho</button>

    <a href="paginaProf.html"><p>Voltar</p></a>
  </form>
    <script>
    
    const form = document.getElementById("formCadastrartrab");
    // const lista = document.getElementById("listaAcessos");

    async function cadTrabalho(materia_trabalhos, dataentrega_trabalhos, descri_trabalhos) {
      try {
        // Seleciona a rota a ser usada
        const resposta = await fetch('http://localhost:3000/cadTrabalho', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          // Encaminha os dados que vieram como parametro no corpo do arquivo JSON
          body: JSON.stringify({
            materia_trabalhos: materia_trabalhos,
            dataentrega_trabalhos: dataentrega_trabalhos,
            descri_trabalhos: descri_trabalhos
           
          })
      });
  
      // A vari√°vel dados recebe um objeto produto
      const dados = await resposta.json();
    
      if (resposta.ok) {
        alert("Trabalho cadastrado com sucesso.")
        window.open('paginaProf.html', '_blank');  // abre em nova aba
      } else {
        switch (resposta.status) {
          case 400:
            console.warn('‚ö†Ô∏è Produto n√£o encontrado');
            break;
          case 401:
            console.warn('‚ö†Ô∏è Produto n√£o encontrado');
            break;
          case 500:
            console.warn('üí• Erro interno no servidor. Tente novamente mais tarde.');
            break;
          default:
            console.warn(`‚ùó Erro inesperado: ${resposta.status}`);
        }

        console.debug('Detalhes do erro:', dados.mensagem || dados);
      }} catch (erro) {
       console.error('üö´ Erro ao tentar buscar o produto:', erro.message);
      }
    }
   
          form.addEventListener("submit", function(event){
                event.preventDefault();
                
                let materia_trabalhos = document.getElementById('materia_trabalhos').value;
                let dataentrega_trabalhos = document.getElementById('dataentrega_trabalhos ').value;
                let descri_trabalhos = document.getElementById('descri_trabalhos').value;
               

                cadTrabalho(materia_trabalhos, dataentrega_trabalhos, descri_trabalhos);  

                
            });
            

    </script>
</body>
