    .computador {
      position: relative;
      display: inline-block;
    }

    .computador img {
      width: 400px; /* ajuste conforme necess√°rio */
      display: block;
    }

    .tela-texto {
      position: absolute;
      top: 40%; /* ajuste conforme a tela da imagem */
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000000;
      font-family: "Courier New", monospace;
      font-size: 18px;
      text-align: center;
      width: 70%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }


    .computador:hover .tela-texto {
      opacity: 1;
    }
    .computador{
        display: flex;
        justify-content: center;
        margin-top: 100px;

    }
